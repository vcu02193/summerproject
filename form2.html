<!DOCTYPE html>
<html lang="en">
<head>
<title>Adoption Form</title>
<meta charset="utf-8">
</head>
<body>
<h1>Adoption Application</h1>
<form method="get">
<fieldset><legend>Personal Information</legend>
  <label> Date: <input type="date" name="date" id="date" size="10"></label><br><br>
  <label>Dog of Interest <input type="text" name="dogi" id="dogi"  placeholder="Bones" size="20"></label><br><br>
<label>First Name: <input type="text" name="fmail" id="fmail" placeholder="Fido"></label>
<label>Last Name: <input type="text" name="lmail" id="lmail" placeholder="Barks"></label><br><br>
<label>E-mail: <input type="text" name="email" id="email" size="54"></label><br><br>

<labeL> Street Address: <input type="text" name="street" id="street" size="54"></label><br><br>
  <label>City <input type="text" name="city" id="city"></label>
  <label>State <input type="text" name="state" id="state" maxlength="2" placeholder="VA" size="5"></label>
  <label>Zip <input type="text" name="zip" id="zip" maxlength="5" placeholder="01234" size="5"></label><br><br>

</fieldset>
<label for="comments">Additional Comments:</label><br>
<textarea name="comments" id="comments" rows="4" cols="40" placeholder="Please feel free to add any additional information you feel we should know."></textarea><br><br>
<input type="submit" value="Submit"> <input type="reset">
</form>
</body>
</html>
